<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/app.css" />

	<title>Welcome to the Game: GuessMe</title>
</head>
<body>
	
	<div class="grey-out hidden">
		<form class="user">
			<label for="username">Enter a nickname </label>
			<input id="username" type="text" placeholder="" maxlength="14" autofocus>
			<button type="submit" id="submitname">Submit</button>
		</form>
	</div>
	
    <div id="application">
		<div id="canvas-container"></div>
		<div id="color-picker">
			<div class="color" style="background: #F2450C;"></div>
			<div class="color" style="background: #008CFF;"></div>
			<div class="color" style="background: #FF7B00;"></div>
			<div class="color" style="background: #1A936F;"></div>
		</div>
	</div>
	<div id="top-message">
			<div class="draw hidden" >
				<p>The secret word is: <span class="word"></span></p>
			</div>
			<form id="guess" class="hidden" >
				Guess the word! <input name="guess" class="guess-input" type="text">
			</form> 
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
