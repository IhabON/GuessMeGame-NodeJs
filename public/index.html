<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/app.css" />

	<title>Welcome to the Game: GuessMe</title>
</head>
<body>
    <div id="application">
		<div id="canvas-container"></div>
		<div id="color-picker">
				<div class="color" style="background: #F2450C;"></div>
				<div class="color" style="background: #008CFF;"></div>
				<div class="color" style="background: #FF7B00;"></div>
				<div class="color" style="background: #1A936F;"></div>
				<div class="color" style="background: rgb(255, 0, 234);"></div>
				<div class="color" style="background: rgb(0, 2, 1);"></div>
				
			</div>

			<div id="color-picker">
				<div class="color" style="background: rgb(255, 0, 0);"></div>
				<div class="color" style="background: rgb(5, 41, 70);"></div>
				<div class="color" style="background: rgb(65, 33, 4);"></div>
				<div class="color" style="background: rgb(160, 151, 151);"></div>
				<div class="color" style="background: rgb(85, 4, 78);"></div>
				<div class="color" style="background: rgb(255, 251, 0);"></div>
				
			</div><br />
		<input type="button" id="clearcanvas" value="Clear canvas" /><br /></div>
	</div>
	
	<div id="topmessage">

			
			<div class="draw hidden" >
				<p>The secret word is: <span class="wordToGuess"></span></p>
			</div>
			<form id="guess" class="hidden" >
				Guess the word! <input name="guess" class="guess-input" type="text" id="guess">
			</form> 
			<input type="button" id="Valider" value="Valider" /><br /></div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
